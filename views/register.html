<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>
<body>  
    <form action="/" method="GET">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">

        <label for="email">Nombre de usuario</label>
        <input type="text" name="email" id="email" placeholder="Usuario">

        <label for="avatar">Foto de perfil</label>
        <input type="file" id="avatar">

        <label for="date">Fecha de cumpleaños</label>
        <input type="date" name="date" min="1950-01-01" id="date">

        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" >

        <label for="perfil">Perfil de usuario</label>
        <select name="perfil" id="perfil">
            <option value="comprar"> comprar</option>
            <option value="vender">vender</option>
        </select>

        <label for="categorias">Categorias de interes</label>
        <input type="checkbox" id="categorias" name="Categorias" value="electro"> Electro
        <input type="checkbox" id="categorias" name="Categorias" value="moda"> Moda
        <input type="checkbox" id="categorias" name="Categorias" value="hogar"> Hogar
        <input type="checkbox" id="categorias" name="Categorias" value="Jugueteria"> Jugueteria
        <input type="checkbox" id="categorias" name="Categorias" value="vida sana"> Vida Sana

        <label for="avatar">Foto de perfil</label>
        <input type="file" name="avatar" id="avatar" accept=".jpg, .png" >

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" >

        <label for="confirmar-pass">Confirmar contraseña</label>
        <input type="password" id="confirmar-pass" name="confirmar-pass" >

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
